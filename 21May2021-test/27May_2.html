<!-- Change all the para to have the smae colour using internal CSS by putting style between head& body-->

<style>
    /* p{

    /* change only one of the paragraphs */
    #outlier{
        color:whitesmoke;

        height: 45px;
    }

    .longest{
        height: 70px;
    }

        color: greenyellow;
    }
</style>

<!-- when there is a conflic, ID will win!  -->
